<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Para Texto</title>
</head>
<body>
    <h1>Cabecalhos 1</h1>
    <h2>Cabecalhos 2</h2>
    <h3>Cabecalhos 3</h3>
    <h4>Cabecalhos 4</h4>
    <h5>Cabecalhos 5</h5>
    <h6>Cabecalhos 6</h6>

    <!-- Paragragos -->

    <p>Oi paraagrafoooooooooooooooooo 1</p>
    <p>Oi paraagrafoooooooooooooooooo 2</p>

    <!-- Negrito e italico -->
    <p>texto em <b>negrito</b></p>
    <p>texto em <i>italico</i></p>

    <!-- sobreescrito e subscrito -->

    <p>2<sup>2</sup> = 4</p>
    <p>H<sub>2</sub>O</p>

    

</body>
</html>
